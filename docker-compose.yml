services:
  comlink:
    image: ghcr.io/swgoh-utils/swgoh-comlink:latest
    container_name: swgoh-comlink
    restart: unless-stopped
    environment:
      APP_NAME: ${COMLINK_APP_NAME}
    ports:
      - "${COMLINK_HOST_PORT:-3200}:3000"
    networks:
      - swgoh

  api:
    build:
      context: .
      dockerfile: src/SwgohComlink.Api/Dockerfile
    container_name: swgoh-comlink-api
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: http://+:8080
      # api will call comlink via service DNS name on the compose network
      COMLINK__BASEURL: http://comlink:3000
    depends_on:
      - comlink
    ports:
      - "${API_HOST_PORT:-8080}:8080"
    networks:
      - swgoh

networks:
  swgoh:
    driver: bridge
